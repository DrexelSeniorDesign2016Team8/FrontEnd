<!DOCTYPE html>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>
    <script src="node_modules/angular-messages/angular-messages.js"></script>
    <!-- material design javascript -->
    <script src="mdl/material.min.js"></script>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="jQuery/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="css/resetPassword.css">
    <link rel="stylesheet" href="css/collegeSearch.css">
    <script src="scripts/collegeSearch.js"></script>
    <script src="scripts/resetPassword.js"></script>
</head>


<html>

<title>Forgot Password</title>
<div ng-app="CollegeSearch">
    <div id="header" ng-controller="headerController"></div>

<hr>

<p> Enter Your email Address below to retrieve login information </p>

<form action=""ng-controller="resetPassword">
    <md-input-container flex-gt-sm>
        <!-- Email Address-->

        <input type="text" class="signInText" id="emailAddress" name="emailAddress" ng-model="resetPassword.emailAddress"placeholder="Email Address" ng-model="ResetPassword.email" />

    </md-input-container>
    <div id="EmailError" class="login-error"></div>
  
  <!-- Flat button with ripple -->
    <md-button class= id="signIn" style='text-align:center' onClick="sendEmailResetPassword()">
        Email Me
    </md-button>


    <div id="emailAddressConfirmation">Password sent to {{resetPassword.emailAddress}}</div>
</form>
    </div>
<script>
    createHeader();
</script>

</html>
