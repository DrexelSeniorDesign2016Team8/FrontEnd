<div class="pagination" ng-if="1 < pages.length">
    <span ng-if="directionLinks" ng-class="{ disabled : pagination.current == 1 }" class="ng-scope">
        <a href="" ng-click="setCurrent(pagination.current - 1)" class="ng-binding">    <md-icon md-svg-icon="arrow-left-bold-circle-outline"></md-icon></a>
    </span>

    <label>Page {{pagination.current}}</label>
    <span ng-if="directionLinks" ng-class="{ disabled : pagination.current == pagination.last }" class="ng-scope">
        <a href="" ng-click="setCurrent(pagination.current + 1)" class="ng-binding">    <md-icon md-svg-icon="arrow-right-bold-circle-outline"></md-icon></a>
    </span>
</div>
