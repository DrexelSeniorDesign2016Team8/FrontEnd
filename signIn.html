
<link rel="stylesheet" href="css/signIn.css">




<md-dialog aria-label="Sign in/Create Account">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Sign in/Create Account</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-svg-icon="close-box" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content>
    <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="Sign In">

                <form name="signinForm" id="Signin" class="md-dialog-content">

                    <md-input-container class="flex-gt-sm">
                        <!-- Email Address-->

                        <input type="email" required class="signInText" id="emailAddressSignIn" name="emailAddressSignIn" ng-model="signIn.emailAddressSignIn" placeholder="Email Address" ng-pattern="/^.+@.+\..+$/" />
                        <div ng-messages="signinForm.emailAddressSignIn.$error">
                            <div ng-message="pattern">
                                Please enter a valid email address
                            </div>
                        </div>

                    </md-input-container>
                    <br>
                    <md-input-container class="flex-gt-sm">
                        <!-- GPA Box-->

                        <input type="password" class="signInText" id="password" name="passwordSignIn" required placeholder="Password" ng-model="signIn.passwordSignIn" />

                    </md-input-container>
                    <br>
                    <md-button id="resetPassword" style='text-align:center' onClick="resetPassword()">
                        Reset Password
                    </md-button>

                    <br>
                    <!-- Flat button with ripple -->
                    <md-checkbox input type=checkbox ng-model="signIn.rememberMe" name="rememberMe" id="rememberMe" aria-label="Remember Me">
                        Remember Me
                    </md-checkbox>
                    <div class='invalid' ng-show='login.failed'>{{login.message}} </div>
                    <div class="invalid" ng-show="login.failed">{{login.attempts}} attempts remaining</div>
                    <br>
                    <!-- Flat button with ripple -->
                    <md-button class="md-raised" id="signIn" ng-disabled="signinForm.$invalid" style='text-align:center' ng-click="signIn()">
                        Sign In
                    </md-button>

                    <md-progress-circular class="md-hue-2 md-busy" ng-show="login.loading" md-mode="indeterminate" style="margin:auto"></md-progress-circular>
                </form>
        </md-tab>
        <md-tab label="Create Account">
            <div ng-show="userService.failed()"></div>

            <form name="createAccountForm"  class="md-dialog-content">

                    <!-- Email Address-->

                    <md-input-container class="flex-gt-sm">
                        <!--  Email Address-->
                        <input type="email" class="signInText" name="emailAddressCreateAccount" placeholder="Enter an email Address" required ng-model="createAccount.emailAddressCreateAccount" ng-pattern="/^.+@.+\..+$/"/>
                        <div ng-messages="createAccountForm.emailAddressCreateAccount.$error">
                            <div ng-message="pattern">
                                Please enter a valid email address
                            </div>
                        </div>
                    </md-input-container>
                    <br>
                    <md-input-container flex-gt-sm class="signInDialog">
                        <!-- GPA Box-->

                        <input type="password" class="signInText" id="passwordCreation" name="passwordCreateAccount" placeholder="Enter a password"  ng-model="createAccount.passwordCreateAccount" required/>

                    </md-input-container>
                    <br>
                    <md-input-container class="signInText" flex-gt-sm>
                        <!-- GPA Box-->
                        <input type="password" class="signInText" id="verifyPasswordCreation" name="verifyPasswordCreateAccount" required placeholder="Verify Password" ng-model="createAccount.verifyPasswordCreateAccount" password-match="createAccount.passwordCreateAccount"/>
                        <div ng-messages="createAccountForm.verifyPasswordCreateAccount.$error">
                            <div ng-message="match">
                                Passwords don't match
                            </div>
                        </div>
                    </md-input-container>
                    <br>
                    <!-- Flat button with ripple -->

                    <br>
                <div class='invalid' ng-show='login.failed'>{{login.message}} </div>
                <md-progress-circular class="md-hue-2 md-busy" ng-show="login.loading" md-mode="indeterminate" style="margin:auto"></md-progress-circular>
                    <!-- Flat button with ripple -->
                    <md-button class= "md-raised" id="searchBtn" ng-disabled="createAccountForm.$invalid" style='text-align:center' ng-click="createAccount()">
                        Create Account
                    </md-button>
                  </form>

        </md-tab>
    </md-tabs>
    </md-dialog-content>
</md-dialog>
