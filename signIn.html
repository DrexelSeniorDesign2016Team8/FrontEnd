
<link rel="stylesheet" href="css/signIn.css">


<html>
<md-dialog aria-label="Sign in/Create Account"  ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Sign in/Create Account</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
            </md-button>
        </div>
        </md-toolbar>
                <md-dialog-content>
                    <div class="md-dialog-content">

                            <div id="createAccount">
                                    <form>
                                        <md-input-container flex-gt-sm>
                                            <!--  Email Address-->

                                            <input type="text" class="signInText" id="email" name="email" placeholder="Enter an email Address" ng-model="signinSection.email" />

                                        </md-input-container flex-gt-sm>
                                    <br>
                                        <md-input-container flex-gt-sm>
                                            <!-- GPA Box-->

                                            <input type="text" class="signInText" id="password" name="password" placeholder="Enter a password" ng-model="signinSection.password" />

                                        </md-input-container>
                                    <br>
                                        <md-input-container class="signInText "flex-gt-sm>
                                            <!-- GPA Box-->

                                            <input type="text" class="signInText" id="verifyPassword" name="verifyPassword" placeholder="Verify Password" ng-model="signinSection.verifyPassword" required/>

                                        </md-input-container>
                                    <br>
                                    <!-- Flat button with ripple -->

                                    <br>
                                    <!-- Flat button with ripple -->
                                        <md-button class= id="searchBtn" style='text-align:center' onClick="createAccount()">
                                            Create Account
                                        </md-button>
                                </form>

                        </div>
                                </div>
                    </md-dialog-content>
    </md-dialog>
</html>
