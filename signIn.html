
<link rel="stylesheet" href="css/signIn.css">



<html>
<md-dialog aria-label="Sign in/Create Account"  class="dialogSignIn" ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Sign in/Create Account</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-svg-icon="close-box" aria-label="Close dialog" ></i></md-icon>
            </md-button>
        </div>
        </md-toolbar>

                <md-dialog-content>
                    <md-tabs md-dynamic-height md-border-bottom>
                        <md-tab label="Sign In">

                            <div class="md-dialog-content">

                                <form name="signInForm" id="Signin">
                                        <md-input-container flex-gt-sm>
                                            <!-- Email Address-->

                                            <input type="text" class="signInText" id="emailAddress" name="emailAddress" ng-model="signIn.emailAddress"placeholder="Email Address" ng-model="signIn.email" ng-pattern="/^.+@.+\..+$/" />
                                            <div ng-messages="signInForm.emailAddress.$error">
                                                <div ng-message="pattern">
                                                    Please enter a valid email address
                                                </div>
                                            </div>

                                        </md-input-container>
                                        <br>
                                        <md-input-container flex-gt-sm>
                                            <!-- GPA Box-->

                                            <input type="text" class="signInText" id="password" name="password" placeholder="Password" ng-model="Signin.password" />

                                        </md-input-container>
                                        <br>
                                        <md-button class= id="resetPassword" style='text-align:center' onClick="resetPassword()">
                                            Reset Password
                                        </md-button>
                                        <br>
                                        <!-- Flat button with ripple -->
                                        <md-checkbox ng-model="CollegeInfo.RememberMe" aria-label="Remember Me">
                                            Remember Me
                                        </md-checkbox>
                                        <br>
                                        <!-- Flat button with ripple -->
                                        <md-button class= id="signIn" style='text-align:center' ng-click="signIn()">
                                            Sign In
                                        </md-button>
                                    <md-progress-circular class="md-hue-2 md-busy" ng-show="login.loading" md-mode="indeterminate" style="margin:auto"></md-progress-circular>
                                </form>

                            </div>
                        </md-tab>
                        <md-tab label="Create Account ">
                    <div class="md-dialog-content">

                            <div id="createAccount">
                                    <form>
                                        <md-input-container flex-gt-sm class="signInDialog">
                                            <!--  Email Address-->

                                            <input type="text" class="signInText" id="emailCreation" name="email" placeholder="Enter an email Address" ng-model="createAccount.email" />

                                        </md-input-container>
                                    <br>
                                        <md-input-container flex-gt-sm class="signInDialog">
                                            <!-- GPA Box-->

                                            <input type="text" class="signInText" id="passwordCreation" name="password" placeholder="Enter a password" ng-model="createAccount.password" />

                                        </md-input-container>
                                    <br>
                                        <md-input-container class="signInText "flex-gt-sm>
                                            <!-- GPA Box-->

                                            <input type="text" class="signInText" id="verifyPasswordCreation" name="verifyPassword" placeholder="Verify Password" ng-model="createAccount.verifyPassword" required/>

                                        </md-input-container>
                                    <br>
                                    <!-- Flat button with ripple -->

                                    <br>
                                    <!-- Flat button with ripple -->
                                        <md-button class= id="searchBtn" style='text-align:center' onClick="createAccount()">
                                            Create Account
                                        </md-button>
                                </form>

                        </div>

                                </div>
                            </md-tab>
                    </md-dialog-content>
    </md-dialog>
</html>
